<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./wether-demo/css/wether.css">
</head>

<body>
    <div class="weather-wapper">
        <h1>dự báo thời tiết 24/7</h1>
        <form action="" id="form-search">
            <div class="form-grop">
                <input type="text" id="search-input" placeholder="tên thành phố ...">
                <button type="submit">tìm khiếm </button>
            </div>
        </form>
        <div class="wether-infor">
            <!-- city -->
            <div>
                <h3>thành phố:</h3>
                <h3 class="city-name"></h3>
                <h3 class="description"></h3>
            </div>
            <!-- temperature -->
            <h3 class="temperature"> 0 </h3>
            <!-- weather icon -->
            <img src="http://openweathermap.org/img/wn/10d@2x.png
            " alt="">
        </div>
    </div>

    <script src="./wether-demo/./js/buoi8.js"></script>
</body>

</html>
